{% extends 'base.html' %}
{% load static %}

{% block content %}


{% for msg in messages %}
{{ msg }}
{% endfor %}


<div style="max-width: 600px; margin: auto; background-color:rgb(255, 210, 248); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);margin-top:20px;">

    <h2 style="text-align: center; color: #007bff; margin-bottom: 20px;">UPDATE YOUR PROFILE</h2>

    <form method="post" enctype="multipart/form-data" class="text-center" style="margin-bottom: 20px;">
        {% csrf_token %}

        <div style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">UPDATE</button>
<br>
                <a href="{% url cancel_url %}" class="btn btn-secondary" style="width:100px;margin-top:10px;">BACK</a>
    </form>

</div>


{% endblock %}
