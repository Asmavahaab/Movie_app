<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieSphere</title>
    <style>
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
    <link rel="icon" href="{% static 'assets/logos.jpg' %}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body style="background-color:rgb(140, 140, 140)">
<h2 style="text-align:center;color:white;padding: 2rem 0;animation: blink 1s infinite;" class="p-4">MOVIE SPHERE </h5>
</h2>





{% for msg in messages %}
{{ msg }}
{% endfor %}
<div style="max-width: 600px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);background-color:rgb(255, 210, 248);margin-top:20px;margin-bottom:20px;">

    <h2 style="text-align: center; color: #007bff; margin-bottom: 20px;">REGISTER USER</h2>

    <form action="" method="POST" class="text-center" style="margin-bottom: 20px;">
        {% csrf_token %}

        <div style="margin-bottom: 10px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter the username" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter the first name" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter the last name" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter the email" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>
         <div style="margin-bottom: 20px; text-align: left;">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword">Show Password</label>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="password1">Confirm Password:</label>
            <input type="password" id="password1" name="password1" placeholder="Re-enter the password" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%;" required>
        </div>
         <div style="margin-bottom: 20px; text-align: left;">
            <input type="checkbox" id="showPassword1" onclick="togglePassword1()">
            <label for="showPassword1">Show Confirm Password</label>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>

        <input type="submit" value="Register" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
    </form>

    <p style="text-align: center; font-size: 16px;">If registered already? <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">LOGIN</a></p>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    function togglePassword() {
        var passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }

</script>
<script>
    function togglePassword1() {
        var passwordField1 = document.getElementById('password1');
        if (passwordField1.type === 'password') {
            passwordField1.type = 'text';
        } else {
            passwordField1.type = 'password';
        }
    }
</script>
</body>
</html>
